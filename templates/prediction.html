<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>REDD - Retinal Eye Disease Detection</title>

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/aos/aos.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/boxicons/css/boxicons.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/glightbox/css/glightbox.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/swiper/swiper-bundle.min.css') }}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{{ url_for('static', filename='/css/style.css') }}" rel="stylesheet">
</head>

<body data-aos-easing="ease-in-out" data-aos-duration="1000" data-aos-delay="0">

  <!-- ======= Header ======= -->
  <header id="nav" class="fixed-top header-transparent">
    <div class="container d-flex align-items-center justify-content-between position-relative">

      <div class="logo">
        <h1 class="text-light"><a href="/"><span>REDD</span></a></h1>
      </div>



    </div>
  </header><!-- End Header -->

  <main id="main">

    <!-- ======= About Section ======= -->
    <section id="about" class="about">

      <div class="container file-upload">
        <div class="row">
          <form action="/uploader#about" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="formFile" class="form-label">Upload a Retinal Image of an Eye.</label>
              <input class="form-control" type="file" id="formFile" name="ret-img" accept="image/png, image/jpeg">
            </div>
            <div class="d-grid gap-2 d-md-block center">
              <button class="btn btn-primary" type="submit">Detect</button>
            </div>

          </form>
        </div>
      </div>
      <div class="container">
        <div class="row">
          {% with messages = get_flashed_messages() %}
            {% if messages %}
              <ul class='flashes content center'>
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
              </ul>
            {% endif %}
          {% endwith %}
        </div>
      </div>
      {% if img_name != " " %}
        <div class="container">
          <div class="row content">
            <div class="col retinal-img center">
              <img src="{{ url_for('static', filename='uploaded images/' + img_name)}}" class="rounded float-start" alt="retinal-img" width="200px" height="200px"
              style="border: 3px solid #b4b4b4">
            </div>
            <div class="container">
              <div class="row content">
                <div class="col result center">
                  <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-info center" role="progressbar" style="width: {{ accuracy }}%" aria-valuenow="{{ accuracy }}" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                  <div class="percentage">
                    <h3 class="percent">{{ accuracy }}%</h3>
                  </div>
                </div>
              </div>
            </div>
            <div class="predict center content">
              <h4><b>{{ prediction }}</b></h4>
            </div>
          </div>
        </div>
      {% endif %}

    </section><!-- End About Section -->

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <!-- <footer id="footer">
    <div class="footer-top">
      <div class="container">
        <div class="row">
          <div class="center"><p>copyright ©️ 2024 REDD</p></div>
        </div>
      </div>
    </div>
  </footer>--> <!-- End Footer -->

    <!--<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a> -->

  <!-- Vendor JS Files -->
  <script src="{{ url_for('static', filename='vendor/purecounter/purecounter_vanilla.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/aos/aos.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/glightbox/js/glightbox.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/isotope-layout/isotope.pkgd.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/swiper/swiper-bundle.min.js') }}"></script>

  <!-- Template Main JS File -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  <script>
    if ( window.history.replaceState ) {
        window.history.replaceState( null, null, window.location.href );
    }

  </script>


</body>

</html>
